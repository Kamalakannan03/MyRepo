<div class="move-down">
  <div class="login">
    <div class="form-group">
      <label for="username" class="control-label ">Email<span
        class="text-danger">*</span></label>
      <div class="input-group">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
        <input
          type="text" class="form-control " id="username" name="username" #username
          value="" required="required" placeholder="Email" [(ngModel)]="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label">Password<span
        class="text-danger">*</span></label>
      <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        </span>
        <input
          type="password" class="form-control" id="password" #password
          name="password" value="" required="" placeholder="Password" [(ngModel)]="pwd">
      </div>
    </div>
    <div>
      <button class="btn col-md-6 login-btn" id="signIn" (click)="signIn(username.value,password.value)">Sign in</button>
    </div>
  </div>
</div>
