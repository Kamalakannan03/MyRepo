<div class="move-down">
  <div class="register">
    <div class="form-group">
      <label for="username" class="control-label ">Email<span
        class="text-danger">*</span></label>
      <div class="input-group">
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            </span>
        <input
          type="text" class="form-control " id="username" name="username" #username
          value="" required="" title="Please enter you username"
          placeholder="Email"><span
        class="help-block"></span>
      </div>

    </div>
    <div class="form-group">
      <label for="password" class="control-label">Password<span
        class="text-danger">*</span></label>
      <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        </span>
        <input
          type="password" class="form-control" id="password"
          name="password" value="" required="" placeholder="Password" #password
          title="Please enter your password"> <span
        class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label">Confirm Password<span
        class="text-danger">*</span></label>
      <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        </span>
        <input
          type="password" class="form-control" id="confirmpassword"
          name="password" value="" required="" placeholder="Re-enter Password" #password
          title="Please enter your password"> <span
        class="help-block"></span>
      </div>
    </div>
    <div>
      <button class="btn col-md-6 register-btn" id="signIn">Register</button>
    </div>

  </div>
</div>
